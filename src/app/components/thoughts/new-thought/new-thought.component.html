<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo:
    </h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/modelo1.png" alt="Aspas azuis" />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/modelo2.png" alt="Aspas azuis" />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/modelo3.png" alt="Aspas azuis" />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
        </label>
      </div>
    </div>

    <div class="acoes">
      <button class="botao" (click)="criarPensamento()">Salvar</button>
      <button class="botao" (click)="service.cancelar()">Cancelar</button>
    </div>
  </form>
</section>
